<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This Is My Design">
  <link rel="stylesheet" href="css/order.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container">
    <img src="images/pattern-background-desktop.svg" alt="">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="">
      <h3> Order Summary</h3>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="box">
        <div class="flex">
          <div class="image">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="text">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>
        </div>
        <div class="link"><a href="">Change</a></div>
      </div>
      <div class="proceed">Proceed to Payment</div>
      <div class="footer"> Cancel Order</div>
    </div>
  </div>

</body>

</html>
